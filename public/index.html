<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Transcoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    input, select, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    #download-link {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé• Video Transcoder</h2>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <input type="text" name="username" id="username" placeholder="Username" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- VIDEO UPLOAD FORM -->
    <form id="uploadForm" style="display:none;">
      <input type="file" name="video" id="video" accept="video/*" required />
      <select name="resolution" id="resolution" required>
        <option value="">Select Resolution</option>
        <option value="640x360">360p</option>
        <option value="1280x720">720p</option>
        <option value="1920x1080">1080p</option>
      </select>
      <button type="submit">Transcode</button>
    </form>

    <p id="status"></p>
    <a id="download-link" href="#" download>‚¨áÔ∏è Download Transcoded Video</a>
  </div>

  <script>
    let jwtToken = '';

    const loginForm = document.getElementById('loginForm');
    const uploadForm = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const downloadLink = document.getElementById('download-link');

    // LOGIN
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const username = formData.get('username');
      const password = formData.get('password');

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const result = await response.json();
        if (result.token) {
          jwtToken = result.token;
          status.textContent = '‚úÖ Login successful!';
          loginForm.style.display = 'none';
          uploadForm.style.display = 'block';
        } else {
          status.textContent = '‚ùå Login failed!';
        }
      } catch (err) {
        status.textContent = '‚ùå Login error!';
      }
    });

    // VIDEO UPLOAD
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!jwtToken) {
        status.textContent = '‚ùå You must login first!';
        return;
      }

      status.textContent = 'Uploading & Transcoding... ‚è≥';
      downloadLink.style.display = 'none';

      const formData = new FormData(uploadForm);
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${jwtToken}` },
          body: formData
        });

        const result = await response.json();
        if (result.outputFile) {
          status.textContent = '‚úÖ Transcoding completed!';
          downloadLink.href = result.outputFile;
          downloadLink.style.display = 'block';
        } else {
          status.textContent = '‚ùå Error: ' + (result.error || 'Unknown');
        }
      } catch (error) {
        status.textContent = '‚ùå Something went wrong!';
      }
    });
  </script>
</body>
</html>
