<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Uploader</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; background: #0b1020; color: #f4f6fb; }
    .wrap { max-width: 820px; margin: 40px auto; padding: 24px; }
    .card { background: #111735; border: 1px solid #1f264d; border-radius: 16px; padding: 24px; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    h1 { margin: 0 0 12px; font-size: 24px; font-weight: 700; }
    p { color: #b7c0e3; margin: 0 0 16px; }
    .drop {
      border: 2px dashed #3c4b8a; border-radius: 16px; padding: 32px; text-align: center;
      background: #0f1733; transition: .2s border-color, .2s background;
    }
    .drop.highlight { border-color: #78a6ff; background: #101d47; }
    .row { display: flex; gap: 12px; align-items: center; justify-content: center; margin-top: 12px; flex-wrap: wrap; }
    button, label.btn {
      background: #2463ff; color: white; border: 0; padding: 10px 16px; border-radius: 999px;
      font-weight: 600; cursor: pointer; transition: .2s transform, .2s opacity;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    input[type=file]{ display:none; }
    progress { width: 100%; height: 12px; border-radius: 12px; overflow: hidden; }
    .bar { height: 12px; width: 0%; background: linear-gradient(90deg,#62a3ff,#9ed0ff); border-radius: 12px; }
    .files { margin-top: 20px; display: grid; gap: 12px; }
    .file { background: #0f1733; border: 1px solid #1f264d; border-radius: 12px; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
    .muted { color: #92a0c6; font-size: 14px; }
    video { width: 100%; max-height: 420px; margin-top: 16px; border-radius: 12px; background:#000; }
    .tiny { font-size: 12px; color:#8290bc; margin-top:8px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Upload a video</h1>
      <p>Drag & drop or choose a file. Most formats work: mp4, mov, mkv, avi, webm, etc.</p>

      <div id="drop" class="drop">
        <div>Drop your video here</div>
        <div class="row" style="margin-top:10px">
          <label class="btn">
            Choose file
            <input id="file" type="file" accept="video/*" />
          </label>
          <label style="color:#fff;margin-top:12px;display:block">
            Output format:
            <select id="format">
                <option value="mp4">MP4</option>
                <option value="mkv">MKV</option>
                <option value="mov">MOV</option>
                <option value="webm">WebM</option>
            </select>
          </label>
          <button id="uploadBtn" disabled>Upload</button>
        </div>
        <div id="chosen" class="muted" style="margin-top:8px"></div>

        <div id="progressWrap" style="margin-top:16px; display:none">
          <div class="muted" id="progressText">Uploading…</div>
          <div style="background:#0b1330;border-radius:12px;overflow:hidden;margin-top:8px">
            <div class="bar" id="bar"></div>
          </div>
        </div>

        <div id="result"></div>
      </div>

      <div class="tiny">Note: your file uploads directly to the server. Max size is controlled by the server.</div>

      <div class="files">
        <div class="muted">Recent uploads</div>
        <div id="list"></div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = ""; // same origin; set to e.g. "https://your-domain" if different
    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('file');
    const uploadBtn = document.getElementById('uploadBtn');
    const chosen = document.getElementById('chosen');
    const bar = document.getElementById('bar');
    const progressWrap = document.getElementById('progressWrap');
    const progressText = document.getElementById('progressText');
    const result = document.getElementById('result');
    const list = document.getElementById('list');

    let currentFile = null;

    function setFile(f){
      currentFile = f || null;
      chosen.textContent = f ? `${f.name} • ${(f.size/1048576).toFixed(2)} MB` : "";
      uploadBtn.disabled = !f;
      result.innerHTML = "";
    }

    fileInput.addEventListener('change', e => setFile(e.target.files[0]));
    ['dragenter','dragover'].forEach(ev => drop.addEventListener(ev, e => {e.preventDefault(); drop.classList.add('highlight')}))
    ;['dragleave','drop'].forEach(ev => drop.addEventListener(ev, e => {e.preventDefault(); drop.classList.remove('highlight')}))
    drop.addEventListener('drop', e => {
      const f = e.dataTransfer.files[0];
      if (f) setFile(f);
    });
uploadBtn.addEventListener('click', () => {
  if (!currentFile) return;
  const format = document.getElementById('format').value;

  const form = new FormData();
  form.append('video', currentFile);

  // Disable input & drag-drop
  uploadBtn.disabled = true;
  fileInput.disabled = true;
  drop.style.pointerEvents = "none";

  progressWrap.style.display = 'block';
  bar.style.width = '0%';
  progressText.textContent = 'Uploading & converting…';

  const xhr = new XMLHttpRequest();
  xhr.open('POST', `${API_BASE}/upload?format=${format}`, true);

  xhr.upload.onprogress = (e) => {
    if (e.lengthComputable) {
      const pct = Math.round((e.loaded / e.total) * 100);
      bar.style.width = pct + '%';
      progressText.textContent = `Uploading… ${pct}%`;
    }
  };

  xhr.onload = () => {
    fileInput.disabled = false;
    drop.style.pointerEvents = "auto";

    if (xhr.status === 200) {
      const { convertedFile, url } = JSON.parse(xhr.responseText);
      progressText.textContent = 'Done!';
      result.innerHTML = `
        <div class="muted" style="margin-top:12px">Converted: <strong>${convertedFile}</strong></div>
        <video controls src="${url}"></video>
        <div class="tiny">Direct link: <a href="${url}" target="_blank">${url}</a></div>`;
      setFile(null);
      fileInput.value = "";
      refreshList();
    } else {
      progressText.textContent = 'Conversion failed.';
      alert('Error: ' + xhr.responseText);
    }
  };

  xhr.onerror = () => {
    progressText.textContent = 'Upload failed.';
    alert('Network error');
    fileInput.disabled = false;
    drop.style.pointerEvents = "auto";
  };

  xhr.send(form);
});

    refreshList();
  </script>
</body>
</html>
