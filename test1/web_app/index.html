<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Recipe Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>AI-Powered Recipe Finder</h1>
    </header>

    <section id="search-section">
        <input type="text" id="search-input" placeholder="Search recipes by name or ingredient">
        <select id="diet-filter">
            <option value="">All diets</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten-Free</option>
            <option value="vegetarian">Vegetarian</option>
        </select>
        <select id="sort-filter">
            <option value="">Sort by</option>
            <option value="popularity">Popularity</option>
            <option value="time">Cooking Time</option>
        </select>
        <button id="search-btn">Search</button>
    </section>

    <section id="recipes-section">
        <h2>Recipes</h2>
        <div id="recipe-cards" class="grid-container"></div>
    </section>

    <section id="recipe-detail-section" style="display:none;">
        <button id="back-btn">Back to results</button>
        <div id="recipe-detail"></div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>

<input type="text" id="searchInput" placeholder="Search recipes...">
<button id="searchBtn">Search</button>

<div id="results"></div>
